<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robby Grodin</title>

    <!-- Primary Meta Tags -->
    <meta name="description" content="Robby Grodin - Photos, Coaching, and Music">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://robbytables.github.io/">
    <meta property="og:title" content="Robby Grodin">
    <meta property="og:description" content="Photos, Coaching, and Music">
    <meta property="og:image" content="https://robbytables.github.io/images/main/PXL_20240908_174742780.PORTRAIT.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://robbytables.github.io/">
    <meta property="twitter:title" content="Robby Grodin">
    <meta property="twitter:description" content="Photos, Coaching, and Music">
    <meta property="twitter:image" content="https://robbytables.github.io/images/main/PXL_20240908_174742780.PORTRAIT.jpg">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Libre Baskerville', serif;
            background-color: #ffffff;
            color: #000000;
            padding: 5vw;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: clamp(40px, 8vw, 120px);
        }

        .left-content {
            flex: 1;
            text-align: left;
            min-width: 0;
        }

        .right-content {
            flex-shrink: 0;
            margin-left: clamp(30px, 5vw, 80px);
        }

        h1 {
            font-size: clamp(40px, 6vw, 80px);
            font-weight: 500;
            margin-bottom: clamp(30px, 4vw, 50px);
            letter-spacing: -1px;
            position: relative;
            padding-left: clamp(35px, 4vw, 50px);
        }

        h1::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 1px;
            height: 100%;
            background-color: #000000;
        }

        h1::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -10px;
            width: 1px;
            height: clamp(20px, 1cm, 1cm);
            background-color: #000000;
        }

        h2 {
            font-size: clamp(24px, 2.5vw, 36px);
            font-weight: 400;
            margin-bottom: 12px;
            transition: opacity 0.2s ease;
            position: relative;
            padding-left: clamp(35px, 4vw, 50px);
        }

        h2 a {
            cursor: pointer;
        }

        h2 a:hover {
            opacity: 0.7;
        }

        h2::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: clamp(20px, 1cm, 1cm);
            height: 1px;
            background-color: #000000;
        }

        h3 {
            font-size: clamp(18px, 2vw, 26px);
            font-weight: 400;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        h3:hover {
            opacity: 0.7;
        }

        .section {
            margin-bottom: clamp(25px, 3vw, 35px);
        }

        .subsection {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-left: clamp(35px, 4vw, 50px);
            flex-wrap: wrap;
        }

        .subsection h3 {
            margin: 0;
        }

        .pipe {
            font-size: clamp(18px, 2vw, 26px);
            font-weight: 300;
        }

        .profile-image {
            width: clamp(350px, 35vw, 500px);
            height: auto;
            border-radius: 4px;
            max-width: 100%;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        /* Tablet and smaller */
        @media (max-width: 900px) {
            .container {
                gap: clamp(30px, 6vw, 60px);
            }

            .profile-image {
                width: clamp(280px, 40vw, 380px);
            }

            .right-content {
                margin-left: clamp(20px, 4vw, 50px);
            }
        }

        /* Mobile landscape and smaller tablets */
        @media (max-width: 768px) {
            body {
                padding: 6vw;
            }

            .container {
                flex-direction: column-reverse;
                gap: clamp(30px, 8vw, 50px);
                align-items: center;
            }

            .left-content {
                width: 100%;
            }

            .right-content {
                margin-left: 0;
            }

            .profile-image {
                width: clamp(280px, 70vw, 400px);
            }

            h2::before {
                width: clamp(18px, 0.8cm, 0.8cm);
            }
        }

        /* Mobile portrait */
        @media (max-width: 480px) {
            body {
                padding: 8vw 6vw;
            }

            .subsection {
                gap: 10px;
            }

            .profile-image {
                width: min(320px, 85vw);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-content">
            <h1>robby grodin</h1>

            <div class="section">
                <h2><a href="photos.html">photos</a></h2>
            </div>

            <div class="section">
                <h2>coaching</h2>
                <div class="subsection">
                    <h3><a href="cohorts_page.html">cohort</a></h3>
                    <span class="pipe">|</span>
                    <h3><a href="coaching.html">individual</a></h3>
                </div>
            </div>

            <div class="section">
                <h2><a href="music.html">music</a></h2>
            </div>
        </div>

        <div class="right-content">
            <img src="images/main/PXL_20240908_174742780.PORTRAIT.jpg" alt="Robby Grodin" class="profile-image">
        </div>
    </div>
</body>
</html>
