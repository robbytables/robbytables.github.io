<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music - Robby Grodin</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            background-color: #ffffff;
            color: #E8927C;
            padding: 60px 80px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 48px;
            font-weight: 300;
            margin-bottom: 40px;
            letter-spacing: 1px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 30px;
            font-size: 20px;
            transition: opacity 0.2s ease;
        }

        .back-link:hover {
            opacity: 0.7;
        }

        ul {
            list-style: none;
        }

        li {
            margin-bottom: 20px;
            font-size: 24px;
        }

        a {
            color: inherit;
            text-decoration: none;
            transition: opacity 0.2s ease;
        }

        a:hover {
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            body {
                padding: 40px 30px;
            }

            h1 {
                font-size: 36px;
            }

            li {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">‚Üê Back</a>

        <h1>Music</h1>

        <ul>
            <li><a href="https://nevropathy.bandcamp.com/music" target="_blank">Nevropathy</a></li>
            <li><a href="https://whereamongwires.bandcamp.com" target="_blank">Where Among Wires</a></li>
        </ul>
    </div>
</body>
</html>
